{% extends 'base.html' %}
{% block title %}
    <title>文章编写界面</title>
{% endblock %}

{% block content %}
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h1 class="panel-title">编写文章</h1>
        </div>
        <div class="panel-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}
                {{ form.as_p }}
                {{ form.errors }}
                <button type="submit" class="btn btn-success">提交</button>
            </form>
        </div>
    </div>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
