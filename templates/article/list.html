{% extends 'base.html' %}

{% block title %}
    <title>管理我的文章</title>
{% endblock %}

{% block js %}
<script type="text/javascript">
    $(document).ready(function () {
        $('.btn-danger').click(function () {
            return confirm('确定删除吗？');
        });
    });
</script>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>管理我的文章</h1>
                <a href="{% url 'article:write' %}" class="btn btn-success">添加一篇文章</a>
                <hr>
                <table class="table">
                    <thead>
                    <tr>
                        <th>标题</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for article in articles %}
                        <tr>
                            <td>{{ article.title }}</td>
                            <td>{{ article.create_time }}</td>
                            <td>
                                <a href="{% url 'article:read' article.id %}" class="btn btn-primary">查看</a>
                                <a href="{% url 'article:edit' article.id %}" class="btn btn-success">编辑</a>
                                <a href="{% url 'article:delete' article.id %}" class="btn btn-danger">删除</a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
