{% extends 'base.html' %}

{% block content %}
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">登陆</h3>
        </div>
        <div class="panel-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                {{ form.errors }}
                <button type="submit" class="btn btn-success">登录</button>
            </form>
        </div>
    </div>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
